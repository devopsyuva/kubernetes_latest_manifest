Execute below command to create self signed cretificates:
openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout tls.key -out tls.crt -subj "/CN=test.sudheerdemo.tld"

Now store tls certificates in kubernetes secret tls resources:
1) ClI method:
  kubectl create secret tls my-certs --cert=tls.crt --key=tls.key
2) YAML method:
  apiVersion: v1
  data:
    tls.crt: 
    tls.key: 
  kind: Secret
  metadata:
    name: test-tls
    namespace: default
  type: kubernetes.io/tls

#We can use in Ingress
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-inress
  namespace: default
spec:
  tls:
  - hosts:
    - test.sudheerdemo.tld
    secretName: test-tls
  rules:
  - host: test.sudheerdemo.tld
    http:
      paths:
      - backend:
          serviceName: nginx-service
          servicePort: 80
        path: /

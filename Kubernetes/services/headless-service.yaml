apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-server
  template:
    metadata:
      labels:
        app: nginx-server
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
          - name: podinfo
            mountPath: /usr/share/nginx/html/index.html
            subPath: index.html
      volumes:
        - name: podinfo
          downwardAPI:
            items:
              - path: "index.html"
                fieldRef:
                  fieldPath: metadata.name
---
#Below service talks about headless service with selector
apiVersion: v1
kind: Service
metadata:
  name: headleservice
spec:
  clusterIP: None # <-- Don't forget!!
  selector:
    app: nginx-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: busybox
  namespace: default
spec:
  containers:
  - name: busybox
    image: busybox:1.28
    command:
      - sleep
      - "3600"
    imagePullPolicy: IfNotPresent
  restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: normal-service
spec:
  selector:
    app: nginx-server
  ports:
    - protocol: TCP
      port: 9091
      targetPort: 80
---
If we want to peform the above actions from CLI:

kubectl create deployment nginx --image=nginx
kubectl scale --replicas=5 deployment nginx
kubectl expose deployment nginx --name headlessservice --cluster-ip=None
kubectl expose deployment nginx --name nginxclusterip --port=80  --target-port=80


kubectl run --generator=run-pod/v1 --rm utils -it --image dubareddy/utils:latest bash

Once you login to pod execute command "host headlessservice" and for loop to check loadbalance

for i in $(seq 1 10);do curl headlessservice;done
